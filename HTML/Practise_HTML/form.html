<!DOCTYPE html>

<html>

<head>
    <title> Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "form_image.png" type = "image/x-icon">

</head>

<body>
    <h1 style="text-align: center;">Employee Registration Form</h1>
    <hr>
    <br>

    <form>
        <label class="font-class">First Name : </label>
        <input type="text" placeholder="First Name" style="width: 200px; height: 25px;" required>
        <br><br>

        <label class="font-class">Middle Name : </label>
        <input type="text" placeholder="Middle Name" style="width: 200px; height: 25px;" required>
        <br><br>

        <label class="font-class">Last Name : </label>
        <input type="text" placeholder="Last Name" style="width: 200px; height: 25px;" required>
        <br><br>

        <label class="font-class">Department : </label>
        <select style="width: 200px; height: 25px;">
            <option value="Manganement">Manganement</option>
            <option value="Human Resourse">Human Resourse</option>
            <option value="Customer Support">Customer Support</option>
            <option value="Coumpter Science">Coumpter Science</option>
        </select>
        <br><br>

        <label class="font-class">Gender : </label><br>
        <input type="radio" name="gender" value="male"><label class="font-class">Male</label><br>
        <input type="radio" name="gender" value="female"><label class="font-class">Female</label>
        <br><br>

        <label class="font-class" for="date_of_birth" >Select your Date of Birth : </label>
        <input type="date" name="date_of_birth" required><br><br>

        <label class="font-class">Phone : </label> 
        <input type="text" placeholder="Country Code" name="country code" value="+91" size="4" width="20px" required>
        <input style="cursor: pointer;" type="tel" name="telephone number" pattern="[0-9]{10}" placeholder="For Eg: 1234567891" required>
        <br><br><br>

        <label class="font-class">Current Address : </label><br><br>
        <textarea name="address_area" cols="30" rows="10" placeholder="Enter your Address" required></textarea>
        <br><br>

        <label class="font-class">Drop Your Resume : </label>
        <input type="file" style="cursor: pointer;"  width="20px" required>
        <br><br><br>

        <fieldset>
            <legend class="font-class" style="font-variant: normal;">Important Credentials</legend>
            <br>

            <label class="font-class"><b>Email : </b></label>
            <input type="email" placeholder="Enter Email" style="width: 200px; height: 25px;" required>
            <br><br>
    
            <label class="font-class"><b>Password : </b></label>
            <input type="password" placeholder="Enter Password" style="width: 200px; height: 25px;" required>
            <br><br>
    
            <label class="font-class"><b>Re-Type Password : </b></label>
            <input type="password" placeholder="Re-Type Password" style="width: 200px; height: 25px;" required>
            <br><br>
        </fieldset>
        

        <br><br><br>
        <button type="submit" style="width: 100px; height: 30px;">Register</button>

    </form>

</body>

</html>
