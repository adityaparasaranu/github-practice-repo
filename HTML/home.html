<!DOCTYPE html>
<html>
	<head>
		<title>Example of HTML Frames using row attribute</title>
	</head>
		
	<frameset cols = "20%, 60%, 20%">
		<frame name = "top" src =
		"Project/sport.jpeg" />
		<frame name = "main" src =
		"Painting_HTML_Project/brush.jpeg" />
		<frame name = "bottom" src =
		"Painting_HTML_Project/painting_background_image.jpeg" />
		<noframes>
			<body>The browser you are working does
						not support frames.</body>
		</noframes>
	</frameset>
</html>
